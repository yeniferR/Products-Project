<section class="products-container">
  <div class="container">
    <div class="product-breadcrumb-list">
      <div *ngIf="filterLength > 0" class="breadcrumb-container">
        <ul class="breadcrumb">
          <li *ngFor="let productsFilter of filter">
            <a href="/items/{{ productsFilter.name }}">{{
              productsFilter.name
            }}</a>
          </li>
        </ul>
      </div>
      <ul class="product-ul-list">
        <li class="Products" *ngFor="let products of ProductsList | slice: 0:4">
          <div class="search-products">
            <div class="product-list">
              <div class="product-img">
                <img
                  class="product-list__table-item-image"
                  src="{{ products.thumbnail }}"
                  alt="Product img"
                  (click)="DetailProducts(products)"
                />
              </div>
              <div>
                <div
                  (click)="DetailProducts(products)"
                  class="price-list-prodruct"
                >
                  <p class="products-price">$ {{ products.price }}</p>
                  <img
                    *ngIf="products.shipping.free_shipping == true"
                    src=".././../assets/ic_shipping.png"
                    alt="MercadoLibre envio"
                  />
                </div>
                <div class="product-title">
                  <p (click)="DetailProducts(products)">{{ products.title }}</p>
                </div>
              </div>
            </div>
            <div *ngIf="!!products.address" class="address-state">
              <p class="state-name" (click)="DetailProducts(products)">
                {{ products.address.state_name }}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
